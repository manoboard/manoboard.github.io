{% include head.html %}
{% include nav.html %}
<section>

<h1>{{ page.title }}</h1>
<span class="date">Posted on {{ page.date | date: '%B %d, %Y' }}</span>

 {{ content }}

 <ul class="tags">
        {% for tags in page.tags %}
          <li><a href="{{ site.baseurl }}/tags/#{{ tags }}">{{ tags }}</a></li>
          {% endfor %}
      </ul>

</section>
