{% include head.html %}
{% include nav.html %}
<section>



<ul class="post_list">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ site.url}}{{ post.url }}">{{ post.title }}</a></h2>
      <span class="date">Posted on {{ post.date | date: '%B %d, %Y' }}</span>
      {{ post.content }}
    </li>

    <li>
      <ul class="tags">
        {% for tags in post.tags %}
          <li><a href="{{ site.url }}/tags/#{{ tags }}">{{ tags }}</a></li>
          {% endfor %}
      </ul>
    </li>

    <li class="comment_link">
      <a href="{{ site.url }}{{ post.url }}" data-disqus-identifier="{{ post.id }}">Leave a Comment</a>
    </li>

  {% endfor %}
</ul>


</section>

    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'man-over-board'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>

  </body>
  </html>
